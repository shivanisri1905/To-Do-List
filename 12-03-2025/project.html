<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .list-container {
            width: 300px;
            min-height: 200px;
            background-color: salmon;
        }
        .list-item, .list-foot{
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="list-container">
        <div class="list-header">
            <input type="text" id="task-input"/>
            <button onclick="addNewTask()">Add task</button>
        </div>
        <div class="list-body">
        </div>
        <div class="list-foot">
            <p id="pending-tasks">No pending tasks</p>
            <button onclick="resetTask()">Clear All</button>
        </div>
    </div>
    <script>
        const data = []
        const task_input = document.getElementById('task-input')
        const list_body = document.getElementsByClassName('list-body')[0]

        function addNewTask() {
            let input_data = task_input.value
            const task = {
                status : false,
                message : input_data
            }
            data.push(task)
            render()
            console.log(data)
        }

        function updateCheckbox(i){
            data[i].status = (data[i].status) ? false : true
            render()
        }

        function deleteTask(i){
            data.splice(i, 1)
            render()
        }

        function resetTask() {
            data.splice(0, data.length)
            render()
        }

        function render() {
            let htmlData = ''
            let count = 0
            for(let i = data.length-1; i >= 0; i--){
                const task = data[i]
                htmlData += 
                `<div class="list-item">
                    <input type="checkbox" onclick="updateCheckbox(${i})" ${task.status ? 'checked': ''}/>
                    <p style="text-decoration: ${task.status ? 'line-through' : 'none'};" id="task-para-${i}">${task.message}</p>
                    <button onclick="deleteTask(${i})">X</button>
                </div>`
                if( task.status == false){
                    count++
                }
            }
            list_body.innerHTML = htmlData
            document.getElementById("pending-tasks").innerHTML = `Pendingtask ${count}`
        }
    </script>
</body>
</html>
